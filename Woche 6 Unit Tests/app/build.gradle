plugins {
    id 'application'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    // JUnit Jupiter f√ºr Tests
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    // Guava Bibliothek
    implementation 'com.google.guava:guava:30.1-jre'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17) // Stellen Sie sicher, dass dies Ihrer JDK-Version entspricht
    }
}

application {
    mainClass = 'woche.unit.tests.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
